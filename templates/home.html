<!DOCTYPE html>
<html>

<head>
	<title>Home</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="card text-white bg-dark mb-3">
					<div class="card-body">
						<h3 class="card-title">Spam Detector</h3>
						<form class="form-group shadow-textarea" action="{{ url_for('predict')}}" method="POST">
							<label for="message"> Enter the message here</label>
							<textarea class="form-control z-depth-1" name = "message" id="message" rows="3"
								placeholder="Write something here..."></textarea>
							<input type="submit" class="btn btn-primary btn-block" value="predict">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
